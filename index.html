<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Login - Sekolah</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .logo::before {
            content: 'ðŸŽ“';
            font-size: 30px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"], 
        input[type="password"], 
        select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
            outline: none;
        }

        input[type="text"]:focus, 
        input[type="password"]:focus, 
        select:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff40;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            text-align: center;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #dc3545;
        }

        .success {
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid rgba(40, 167, 69, 0.3);
            color: #28a745;
        }

        .dashboard {
            display: none;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        .welcome-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .user-info {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .role-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .role-guru {
            background: #28a745;
            color: white;
        }

        .role-siswa {
            background: #17a2b8;
            color: white;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            z-index: 1000;
        }

        .status-online {
            background: #28a745;
            color: white;
        }

        .status-offline {
            background: #dc3545;
            color: white;
        }

        .status-checking {
            background: #ffc107;
            color: #333;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }

            h1 {
                font-size: 24px;
            }

            input[type="text"], 
            input[type="password"], 
            select {
                padding: 12px 16px;
                font-size: 14px;
            }

            .connection-status {
                position: static;
                margin: 10px auto;
                width: fit-content;
            }
        }
    </style>
</head>
<body>
    <!-- Connection Status -->
    <div id="connectionStatus" class="connection-status status-checking">
        Memeriksa koneksi...
    </div>

    <div class="login-container">
        <!-- Login Form -->
        <div id="loginForm">
            <div class="logo-section">
                <div class="logo"></div>
                <h1>Portal Login</h1>
                <p class="subtitle">Sistem Informasi Sekolah</p>
            </div>

            <form id="loginFormElement">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>

                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" required>
                        <option value="">Pilih Role</option>
                        <option value="guru">Guru</option>
                        <option value="siswa">Siswa</option>
                    </select>
                </div>

                <button type="submit" class="login-btn">
                    <div class="loading"></div>
                    <span class="btn-text">Login</span>
                </button>
            </form>

            <div id="message" class="message"></div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard">
            <div class="welcome-card">
                <h2>Selamat Datang!</h2>
                <p id="welcomeText">Login berhasil</p>
            </div>

            <div class="user-info">
                <h3>Informasi User</h3>
                <p><strong>Username:</strong> <span id="displayUsername">-</span></p>
                <p><strong>Nama:</strong> <span id="displayName">-</span></p>
                <p><strong>Role:</strong> <span id="displayRole" class="role-badge">-</span></p>
                <p><strong>Waktu Login:</strong> <span id="displayLoginTime">-</span></p>
            </div>

            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        // URL Google Apps Script - Ganti dengan URL deployment Anda
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx8mLPXiCyhbahlvUPteHcD5b_wgTam7ow7iXOUTnUTW9o-92cF4LPo9caIHG4FB2L5tg/exec';
        
        // Variabel untuk retry dan timeout
        const MAX_RETRY_ATTEMPTS = 3;
        const REQUEST_TIMEOUT = 30000; // 30 detik
        
        // Check connection status saat load
        window.addEventListener('load', function() {
            checkConnection();
        });

        document.getElementById('loginFormElement').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            
            // Validasi input
            if (!username || !password || !role) {
                showMessage('Mohon lengkapi semua field!', 'error');
                return;
            }

            // Validasi role
            if (role !== 'guru' && role !== 'siswa') {
                showMessage('Pilih role yang valid!', 'error');
                return;
            }

            await performLogin(username, password, role);
        });

        async function performLogin(username, password, role, attempt = 1) {
            setLoading(true);
            
            try {
                console.log(`Login attempt ${attempt} for user: ${username}, role: ${role}`);
                
                // Buat FormData untuk POST request
                const formData = new FormData();
                formData.append('action', 'login');
                formData.append('username', username);
                formData.append('password', password);
                formData.append('role', role);

                // Buat request dengan timeout
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), REQUEST_TIMEOUT);

                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: formData,
                    signal: controller.signal,
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                clearTimeout(timeoutId);

                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status} - ${response.statusText}`);
                }

                const result = await response.json();
                console.log('Login response:', result);
                
                if (result.success) {
                    showMessage('Login berhasil!', 'success');
                    updateConnectionStatus('online');
                    
                    // Delay sebelum redirect/dashboard
                    setTimeout(() => {
                        showDashboard(result.user);
                    }, 1000);
                } else {
                    showMessage(result.message || 'Login gagal! Periksa username, password, dan role.', 'error');
                    updateConnectionStatus('online'); // Server respond tapi login gagal
                }
                
            } catch (error) {
                console.error(`Login attempt ${attempt} failed:`, error);
                
                // Handle different error types
                if (error.name === 'AbortError') {
                    showMessage('Request timeout. Koneksi terlalu lambat.', 'error');
                } else if (error.message.includes('Failed to fetch')) {
                    updateConnectionStatus('offline');
                    if (attempt < MAX_RETRY_ATTEMPTS) {
                        showMessage(`Gagal terhubung. Mencoba lagi... (${attempt}/${MAX_RETRY_ATTEMPTS})`, 'error');
                        setTimeout(() => {
                            performLogin(username, password, role, attempt + 1);
                        }, 2000 * attempt); // Exponential backoff
                        return;
                    } else {
                        showMessage('Tidak dapat terhubung ke server. Periksa koneksi internet.', 'error');
                    }
                } else {
                    showMessage('Terjadi kesalahan: ' + error.message, 'error');
                }
                
            } finally {
                setLoading(false);
            }
        }

        async function checkConnection() {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.textContent = 'Memeriksa koneksi...';
            statusElement.className = 'connection-status status-checking';
            
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);
                
                const response = await fetch(`${SCRIPT_URL}?test=true`, {
                    method: 'GET',
                    signal: controller.signal,
                    mode: 'cors'
                });
                
                clearTimeout(timeoutId);
                
                if (response.ok) {
                    updateConnectionStatus('online');
                } else {
                    updateConnectionStatus('offline');
                }
                
            } catch (error) {
                console.error('Connection check failed:', error);
                updateConnectionStatus('offline');
            }
        }

        function updateConnectionStatus(status) {
            const statusElement = document.getElementById('connectionStatus');
            
            switch (status) {
                case 'online':
                    statusElement.textContent = 'Online';
                    statusElement.className = 'connection-status status-online';
                    break;
                case 'offline':
                    statusElement.textContent = 'Offline';
                    statusElement.className = 'connection-status status-offline';
                    break;
                default:
                    statusElement.textContent = 'Memeriksa...';
                    statusElement.className = 'connection-status status-checking';
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // Auto hide after 7 seconds for error, 3 seconds for success
            const hideDelay = type === 'error' ? 7000 : 3000;
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, hideDelay);
        }

        function setLoading(loading) {
            const loadingSpinner = document.querySelector('.loading');
            const btnText = document.querySelector('.btn-text');
            const loginBtn = document.querySelector('.login-btn');
            
            if (loading) {
                loadingSpinner.style.display = 'inline-block';
                btnText.textContent = 'Memproses...';
                loginBtn.disabled = true;
            } else {
                loadingSpinner.style.display = 'none';
                btnText.textContent = 'Login';
                loginBtn.disabled = false;
            }
        }

        function showDashboard(user) {
            console.log('Showing dashboard for user:', user);
            
            // Jika role guru, redirect ke menu.html
            if (user.role.toLowerCase() === 'guru') {
                showMessage('Login berhasil! Mengarahkan ke menu utama...', 'success');
                setTimeout(() => {
                    window.location.href = 'menu.html';
                }, 1500);
                return;
            }
            
            // Jika role siswa, redirect ke sd40utara.pages.dev
            if (user.role.toLowerCase() === 'siswa') {
                showMessage('Login berhasil! Mengarahkan ke dashboard siswa...', 'success');
                setTimeout(() => {
                    window.location.href = 'student.html';
                }, 1500);
                return;
            }
            
            // Fallback - tampilkan dashboard default jika role tidak dikenali
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            
            // Update informasi user
            document.getElementById('displayUsername').textContent = user.username || '-';
            document.getElementById('displayName').textContent = user.name || user.username || '-';
            document.getElementById('displayRole').textContent = user.role.toUpperCase();
            document.getElementById('displayRole').className = `role-badge role-${user.role.toLowerCase()}`;
            
            // Format login time
            if (user.loginTime) {
                const loginDate = new Date(user.loginTime);
                const formattedTime = loginDate.toLocaleString('id-ID', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                document.getElementById('displayLoginTime').textContent = formattedTime;
            }
            
            const welcomeText = `Selamat datang, ${user.name || user.username}! Anda login sebagai ${user.role.toUpperCase()}.`;
            document.getElementById('welcomeText').textContent = welcomeText;
        }

        function logout() {
            // Reset form dan tampilan
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('loginFormElement').reset();
            document.getElementById('message').style.display = 'none';
            
            // Reset connection status check
            setTimeout(checkConnection, 500);
            
            showMessage('Anda telah logout. Silakan login kembali.', 'success');
        }

        // Auto-hide messages on click
        document.addEventListener('click', function(e) {
            const messageDiv = document.getElementById('message');
            if (messageDiv.style.display === 'block' && !messageDiv.contains(e.target)) {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 1000);
            }
        });

        // Retry connection on click
        document.getElementById('connectionStatus').addEventListener('click', function() {
            if (this.classList.contains('status-offline')) {
                checkConnection();
            }
        });

        // Auto retry connection every 30 seconds if offline
        setInterval(() => {
            const statusElement = document.getElementById('connectionStatus');
            if (statusElement.classList.contains('status-offline')) {
                checkConnection();
            }
        }, 30000);
    </script>
</body>
</html>
